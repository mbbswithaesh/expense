<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Spending Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0ea5a4, #14b8a6, #22d3ee);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .login-card h4 {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .login-card p {
      color: #6b7280;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .form-floating > input {
      border-radius: 12px;
    }

    .btn-login {
      background: linear-gradient(90deg, #0ea5a4, #22d3ee);
      color: white;
      font-weight: 500;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .text-muted-small {
      font-size: 0.85rem;
      color: #94a3b8;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-card text-center">
    <h4>Welcome Back!</h4>
    <p>Log in to your Spending Tracker dashboard and manage your expenses easily.</p>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="username" placeholder="Username">
      <label for="username">Username</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" placeholder="Password">
      <label for="password">Password</label>
    </div>

    <button id="loginBtn" class="btn btn-login w-100 mb-3">Login</button>

    <div class="text-muted-small">
      © 2025 Spending Tracker | Created by Aesh Goswami
    </div>
  </div>

  <script>
    // Login credentials (hardcoded)
    const USERNAME = "drAesh";
    const PASSWORD = "dr@29012004";

    document.getElementById('loginBtn').addEventListener('click', () => {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;

      if(user === USERNAME && pass === PASSWORD){
        // Correct credentials → redirect to dashboard
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect username or password!");
      }
    });

    // Prevent opening dashboard directly
    if(window.location.pathname.includes('dashboard.html')){
      const loggedIn = sessionStorage.getItem('loggedIn');
      if(!loggedIn) window.location.href = "index.html";
    }
  </script>
</body>
</html>
